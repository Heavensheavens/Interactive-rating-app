<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
   <div class="container-main">

    <div class="main">
        <!-- top right conner star -->
        <img class="firstimg" src="./images/icon-star.svg" alt=""> <br> <br>
        <!-- Content1 container -->
    <div class="content1"> 
        <h1 class="info-in">How did we do?</h1> <br>
        <p class="info1"> Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our offering!
        </p> 
    </div>
      <!-- Rating number box -->
    <div class="numberbox">
      <button class="rate" onclick="submitRating(1)">1</button>
      <button class="rate" onclick="submitRating(2)">2</button>
      <button class="rate" onclick="submitRating(3)">3</button>
      <button class="rate" onclick="submitRating(4)">4</button>
      <button class="rate" onclick="submitRating(5)">5</button>
    </div> 
      
      <!-- Click here to submit -->

      <div class="submitbtn">
        <button class="clickhere" onclick="showRating()">Submit</button>
      </div>
    </div>


     <!-- Next page after clicking submit -->
    <div class="externalContainer">
        <div class="externalContent"> <br>
            <!-- Selection outcome image -->
            <img class="secondimg" src="./images/illustration-thank-you.svg" alt=""> <br> <br>
            <h3 class="ratingResult">You selected 4 out of 5</h3> <br>
    
            <!-- content2 container -->
            <div class="content2"> 
                <h1>Thank you!</h1> <br>
                <p class="info"> We appreciate you taking the time to give a rating. <br>
                    If you ever need more support, donâ€™t hesitate to <br>
                    get in touch!
                </p> 
            </div>
            </div>
    </div>

   </div>
    <script src="./index.js"></script>
</body>
</html>
